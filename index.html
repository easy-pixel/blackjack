<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack</title>
        <link rel=stylesheet href="style/style.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="use-message">Draw your cards</p>
        <p id="cards">Card Values: </p>
        <p id="sum">Card Sum: </p>
        <button onclick="renderGame()" id="start_btn">Start Game</button>
        <button onclick="newCard()">Draw Card</button>
        <button onclick="hold()">Hold</button>
        <div id="ace-popup">
            <div class="overlay"></div>
            <div class="content">
                <h1>ACE CARD</h1>
                <p>Choose your Ace card value</p>
                <button class="closePop1" onclick="closePop1()">One</button>
                <button class="closePop11" onclick="closePop11()">Eleven</button>
            </div>
        </div>
        <script src="js/game.js"></script>
        <script src="js/probability.js"></script>
    </body>
</html>
